version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: peanut-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  peanut-gateway:
    build: .
    container_name: peanut-gateway
    environment:
      - OLLAMA_URL=http://ollama:11434
    ports:
      - "18789:18789"
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
