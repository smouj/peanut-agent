version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: agentlow-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  agentlow:
    build: .
    container_name: agentlow-pro
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - WORK_DIR=/workspace
    volumes:
      - ./workspace:/workspace
      - ./logs:/app/logs
    depends_on:
      - ollama
    restart: unless-stopped
    command: uvicorn agentlow.web_ui:app --host 0.0.0.0 --port 8000

  # Opcional: Web UI adicional con reverse proxy
  nginx:
    image: nginx:alpine
    container_name: agentlow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - agentlow
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: agentlow-network
